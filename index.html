<!DOCTYPE html>
<html lang="en">
<head>
    <!--common meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- title -->
    <title>Tinder clone</title>
    
    <!-- main style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">

    <!-- font fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="side">
            <div class="header">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/men/82.jpg" alt="">
                </div>
                <div class="title">
                    Mike pooch
                </div>
            </div>
            <div class="menu">
                <ul>
                    <li>Matches</li>
                    <li class="active">Messages</li>
                </ul>
            </div>
            <!--===========================-->
            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/82.jpg" alt="">
                </div>
                <div class="message">
                    <div class="user">
                        Susan Woo
                    </div>
                    <div class="text">
                        Thank You!!
                    </div>
                </div>
            </div>
            <!--===========================-->
            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/28.jpg" alt="">
                </div>
                <div class="message">
                    <div class="user">
                        Lexi Brook
                    </div>
                    <div class="text">
                        Yes, I am free this sunday.
                    </div>
                </div>
            </div>
            <!--===========================-->
            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/70.jpg" alt="">
                </div>
                <div class="message">
                    <div class="user">
                        Joy Sanders
                    </div>
                    <div class="text">
                        Ya I like watching movies.
                    </div>
                </div>
            </div>
            <!--===========================-->
            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/57.jpg" alt="">
                </div>
                <div class="message">
                    <div class="user">
                        Cloie Adam
                    </div>
                    <div class="text">
                        Sure.
                    </div>
                </div>
            </div>
            <!--===========================-->
            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/12.jpg" alt="">
                </div>
                <div class="message">
                    <div class="user">
                        Mile Harmony
                    </div>
                    <div class="text">
                        I have to check my schedule.
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="card">
                <div class="user">
                    <img src="https://images.unsplash.com/photo-1532910404247-7ee9488d7292?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=375&q=80" alt="" class="user">
                    <div class="profile">
                        <div class="name">
                            rafaela <span>20</span>
                        </div>
                        <div class="local"><i class="fa-solid fa-location-dot"></i>
                            <span>
                                a 20 miles to go
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <div class="no">
                    <i class="fas fa-times"></i>
                </div>
                <div class="star">
                    <i class="fas fa-star fa"></i>
                </div>
                <div class="heart">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
